<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="div-container">
        <!-- <div class="div-image"> -->
        <img
          class="div-image"
          src="images/illustration-hero.svg"
          alt="Mobile Image"
        />
        <!-- </div> -->
        <div class="div-description">
          <h1 class="heading">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="div-subscription">
            <div class="div-plan">
              <img src="images/icon-music.svg" alt="Music-icon" />
              <p class="annual">
                Annual Plan
                <br />
                <span class="span"> $55.99/year </span>
              </p>
            </div>
            <p><a class="link" href="#">Change</a></p>
          </div>
          <p>
            <button class="button-payment button-shadow">
              Proceed to Payment
            </button>
          </p>
          <p><a class="cancel" href="#">Cancel Order</a></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ruffwise</a>.
      </div>
    </footer>
  </body>
</html>
